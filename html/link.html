<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="public/jquery-1.8.3.min.js" ></script>
	<script>
		$(function(){
			console.log('hello');
			$.ajax({
				url:'link.php',
				type:'get',
				dataType:'json',
				success:function(data) {
					info = '<option>请选择</option>';
					for(var i=0;i<data.length;i++){
						info += "<option value='"+data[i].id+"'>"+data[i].name+"</option>";
					}
					console.log(info);
					$('select[name="province"]').html(info);
				}
			});
			$("select").live("change",function(){
				var sel = $(this);
				var id = $(this).val();
				if (0<id && 'province' == $(this).attr('name')) {
					$.ajax({
						url:'link.php',
						type:'get',
						dataType:'json',
						data:{id:id},

						success:function(data){
							console.log(data);
							info = '<option>请选择</option>';
							for(var i=0;i<data.length;i++){
								info += "<option value='"+data[i].id+"'>"+data[i].name+"</option>";
							}
							console.log(id,info);
							sel.next().html(info);
						},
					});
				}
			});
			
		});
		
	</script>
</head>
<body>
	<div>
		<select name='province'>
		</select>
		<select name='city'>
		</select>
	</div>
</body>
</html>
